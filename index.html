<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Convite IrrecusÃ¡vel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 40px;
    }

    .container {
      width: 400px;
      height: 300px;
      border: 3px dashed #ccc;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    #sim {
      background-color: #4CAF50;
      color: white;
      z-index: 1;
      position: relative;
      margin: 10px;
    }

    #nao {
      background-color: #f44336;
      color: white;
      position: absolute;
      z-index: 2;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.2s;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 24px;
      color: #8b008b;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>C#zinho Hoje? ðŸ’–</h1>

  <div class="container" id="caixa">
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <div id="mensagem"></div>

  <script>
    const btnNao = document.getElementById("nao");
    const btnSim = document.getElementById("sim");
    const mensagem = document.getElementById("mensagem");
    const caixa = document.getElementById("caixa");

    function centralizarBotao() {
      const containerRect = caixa.getBoundingClientRect();
      const btnWidth = btnNao.offsetWidth;
      const btnHeight = btnNao.offsetHeight;

      const posX = (containerRect.width - btnWidth) / 2;
      const posY = (containerRect.height - btnHeight) / 2;

      btnNao.style.left = `${posX}px`;
      btnNao.style.top = `${posY}px`;
    }

    centralizarBotao();

    btnSim.addEventListener("click", () => {
      mensagem.innerText = "Te espero hoje safadinha â¤ï¸";
      mensagem.style.display = "block";
    });

    btnNao.addEventListener("click", () => {
      mensagem.innerText = "Ã© nÃ³s ent";
      mensagem.style.display = "block";
    });

    btnNao.addEventListener("mouseover", () => {
      const containerRect = caixa.getBoundingClientRect();
      const btnWidth = btnNao.offsetWidth;
      const btnHeight = btnNao.offsetHeight;

      const maxX = containerRect.width - btnWidth;
      const maxY = containerRect.height - btnHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btnNao.style.left = `${randomX}px`;
      btnNao.style.top = `${randomY}px`;
    });

    window.addEventListener("resize", () => {
      centralizarBotao();
    });
  </script>

</body>
</html>
